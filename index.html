<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids School</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <div class="logo-nav display-flex">
        <div class="school-logo display-flex">
          <img
            class="img-logo"
            src="assets/logo.png"
            alt="This is the logo of the school"
          />
          <h2 class="school quicksand-black">SCHOOL</h2>
        </div>
        <nav class="navbar">
          <a class="quicksand-orange" href="#">Home</a>
          <a class="quicksand-skyblue" href="#">About</a>
          <a class="quicksand-aqua" href="#">Facilities</a>
          <a class="quicksand-violate" href="#">Admission</a>
        </nav>
        <div class="btn-menu display-flex">
          <button class="contact common-btn-orange">
            <a class="quicksand-white" href="#">Contact </a></button
          ><i class="fa-duotone fa-solid fa-bars fa-2x"></i>
        </div>
      </div>
      <hr />
    </header>
    <main>
      <section class="banner display-flex">
        <div class="banner-text">
          <h1 class="banner-title quicksand-black">
            <span class="quicksand-orange"> Empowering </span>
            <br /><span class="quicksand-black">students from small</span>
            <br />
            age
            <span class="quicksand-skyblue">towards vision</span>
          </h1>
          <p class="banner-description quicksand-black">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="common-btn-black quicksand-white">Enroll Now</button>
        </div>
        <div class="banner-img">
          <img
            src="assets/hero-kids.png"
            alt="A kid is wearing spiderman dress"
          />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
